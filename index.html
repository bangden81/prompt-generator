        // Function to populate dropdowns
        function populateDropdown(selectElementId, optionsArray) {
            const selectElement = document.getElementById(selectElementId);
            optionsArray.forEach(optionText => {
                const option = document.createElement('option');
                option.value = optionText;
                option.textContent = optionText;
                selectElement.appendChild(option);
            });
        }

        // Helper to combine selected options and custom input
        function combineOptionsAndCustom(selectedOption, customInput) {
            let combined = [];
            if (selectedOption && selectedOption !== 'Pilih...') {
                combined.push(selectedOption);
            }
            if (customInput && customInput.trim() !== '') {
                const customParts = customInput.split(',').map(part => part.trim()).filter(part => part !== '');
                combined = [...combined, ...customParts];
            }
            return combined;
        }

        // Function to generate the narrative prompt
        function generatePrompt() {
            let promptParts = [];
            let mainSubjectSentence = '';

            // Get values from DOM elements
            const subjekUtama = document.getElementById('subjekUtama').value;
            const aksiPosisi = document.getElementById('aksiPosisi').value;
            const customAksiPosisi = document.getElementById('customAksiPosisi').value;
            const ekspresiWajah = document.getElementById('ekspresiWajah').value;
            const customEkspresiWajah = document.getElementById('customEkspresiWajah').value;
            const komposisiKamera = document.getElementById('komposisiKamera').value;
            const customKomposisiKamera = document.getElementById('customKomposisiKamera').value;
            const lokasiTempat = document.getElementById('lokasiTempat').value;
            const waktu = document.getElementById('waktu').value;
            const background = document.getElementById('background').value;
            const customBackground = document.getElementById('customBackground').value;
            const gayaVisual = document.getElementById('gayaVisual').value;
            const customGayaVisual = document.getElementById('customGayaVisual').value;
            const pencahayaan = document.getElementById('pencahayaan').value;
            const customPencahayaan = document.getElementById('customPencahayaan').value;
            const depthFokus = document.getElementById('depthFokus').value;
            const customDepthFokus = document.getElementById('customDepthFokus').value;
            const paletWarna = document.getElementById('paletWarna').value;
            const customPaletWarna = document.getElementById('customPaletWarna').value;
            const atmosferMood = document.getElementById('atmosferMood').value;
            const customAtmosferMood = document.getElementById('customAtmosferMood').value;
            const detailTekstur = document.getElementById('detailTekstur').value;
            const customDetailTekstur = document.getElementById('customDetailTekstur').value;
            const kualitasResolusi = document.getElementById('kualitasResolusi').value;
            const customKualitasResolusi = document.getElementById('customKualitasResolusi').value;
            const detailLensaTeknik = document.getElementById('detailLensaTeknik').value;
            const customDetailLensaTeknik = document.getElementById('customDetailLensaTeknik').value;
            const pengaruhArtistikSejarah = document.getElementById('pengaruhArtistikSejarah').value;
            const customPengaruhArtistikSejarah = document.getElementById('customPengaruhArtistikSejarah').value;
            const efekCuacaLingkungan = document.getElementById('efekCuacaLingkungan').value;
            const customEfekCuacaLingkungan = document.getElementById('customEfekCuacaLingkungan').value;
            const rasioGambar = document.getElementById('rasioGambar').value;
            const customRasioGambar = document.getElementById('customRasioGambar').value;
            const efekPascaProduksi = document.getElementById('efekPascaProduksi').value;
            const customEfekPascaProduksi = document.getElementById('customEfekPascaProduksi').value;
            const tingkatDetailKompleksitas = document.getElementById('tingkatDetailKompleksitas').value;
            const customTingkatDetailKompleksitas = document.getElementById('customTingkatDetailKompleksitas').value;


            // Section 1: Core Subject, Action, Expression, Location, Time
            if (subjekUtama) {
                mainSubjectSentence += `${subjekUtama}`;

                const allAksiPosisi = combineOptionsAndCustom(aksiPosisi, customAksiPosisi);
                if (allAksiPosisi.length > 0) {
                    mainSubjectSentence += `, ${allAksiPosisi.join(' dan ')}`;
                }

                const allEkspresiWajah = combineOptionsAndCustom(ekspresiWajah, customEkspresiWajah);
                if (allEkspresiWajah.length > 0) {
                    mainSubjectSentence += ` dengan ekspresi wajah ${allEkspresiWajah.join(', ')}`;
                }
                if (lokasiTempat) {
                    mainSubjectSentence += ` di ${lokasiTempat}`;
                }
                if (waktu) {
                    mainSubjectSentence += ` pada ${waktu}`;
                }
                mainSubjectSentence += '.';
                promptParts.push(mainSubjectSentence);
            } else if (lokasiTempat || waktu) {
                mainSubjectSentence += `Sebuah pemandangan`;
                if (lokasiTempat) mainSubjectSentence += ` di ${lokasiTempat}`;
                if (waktu) mainSubjectSentence += ` pada ${waktu}`;
                mainSubjectSentence += '.';
                promptParts.push(mainSubjectSentence);
            }

            // Section 2: Background, Camera Composition and Visual Style
            let visualSettingSentence = '';
            const allBackground = combineOptionsAndCustom(background, customBackground);
            if (allBackground.length > 0) {
                visualSettingSentence += `Dengan latar belakang ${allBackground.join(', ')}`;
            }

            const allKomposisiKamera = combineOptionsAndCustom(komposisiKamera, customKomposisiKamera);
            if (allKomposisiKamera.length > 0) {
                if (visualSettingSentence) visualSettingSentence += `, diambil dengan komposisi ${allKomposisiKamera.join(' dan ')}`;
                else visualSettingSentence += `Diambil dengan komposisi ${allKomposisiKamera.join(' dan ')}`;
            }

            const allGayaVisual = combineOptionsAndCustom(gayaVisual, customGayaVisual);
            if (allGayaVisual.length > 0) {
                if (visualSettingSentence) visualSettingSentence += `, dengan gaya visual ${allGayaVisual.join(', ')}`;
                else visualSettingSentence += `Gaya visual ${allGayaVisual.join(', ')}`;
            }
            if (visualSettingSentence) {
                visualSettingSentence += '.';
                promptParts.push(visualSettingSentence);
            }

            // Section 3: Lighting, Depth & Fokus, Color Palette, Kualitas/Resolusi, Lensa/Teknik
            let technicalVisualSentence = '';
            const allPencahayaan = combineOptionsAndCustom(pencahayaan, customPencahayaan);
            if (allPencahayaan.length > 0) {
                technicalVisualSentence += `Pencahayaan yang dominan adalah ${allPencahayaan.join(', ')}`;
            }

            const allDepthFokus = combineOptionsAndCustom(depthFokus, customDepthFokus);
            if (allDepthFokus.length > 0) {
                if (technicalVisualSentence) technicalVisualSentence += `, dengan fokus ${allDepthFokus.join(', ')}`;
                else technicalVisualSentence += `Fokus gambar adalah ${allDepthFokus.join(', ')}`;
            }

            const allPaletWarna = combineOptionsAndCustom(paletWarna, customPaletWarna);
            if (allPaletWarna.length > 0) {
                if (technicalVisualSentence) technicalVisualSentence += `, dan palet warna ${allPaletWarna.join(', ')}`;
                else technicalVisualSentence += `Palet warna yang digunakan adalah ${allPaletWarna.join(', ')}`;
            }

            const allKualitasResolusi = combineOptionsAndCustom(kualitasResolusi, customKualitasResolusi);
            if (allKualitasResolusi.length > 0) {
                if (technicalVisualSentence) technicalVisualSentence += `, dengan kualitas gambar ${allKualitasResolusi.join(', ')}`;
                else technicalVisualSentence += `Kualitas gambar ${allKualitasResolusi.join(', ')}`;
            }

            const allDetailLensaTeknik = combineOptionsAndCustom(detailLensaTeknik, customDetailLensaTeknik);
            if (allDetailLensaTeknik.length > 0) {
                if (technicalVisualSentence) technicalVisualSentence += `, difoto menggunakan ${allDetailLensaTeknik.join(', ')}`;
                else technicalVisualSentence += `Difoto menggunakan ${allDetailLensaTeknik.join(', ')}`;
            }

            if (technicalVisualSentence) {
                technicalVisualSentence += '.';
                promptParts.push(technicalVisualSentence);
            }

            // Section 4: Atmosphere/Mood and Texture Details, Artistic Influence, Weather/Environment, Post-production, Detail Level
            let detailSentence = '';
            const allAtmosferMood = combineOptionsAndCustom(atmosferMood, customAtmosferMood);
            if (allAtmosferMood.length > 0) {
                detailSentence += `Menciptakan suasana ${allAtmosferMood.join(' dan ')}`;
            }

            const allDetailTekstur = combineOptionsAndCustom(detailTekstur, customDetailTekstur);
            if (allDetailTekstur.length > 0) {
                if (detailSentence) detailSentence += `, dengan detail tekstur ${allDetailTekstur.join(', ')}`;
                else detailSentence += `Detail tekstur yang menonjol adalah ${allDetailTekstur.join(', ')}`;
            }

            const allPengaruhArtistikSejarah = combineOptionsAndCustom(pengaruhArtistikSejarah, customPengaruhArtistikSejarah);
            if (allPengaruhArtistikSejarah.length > 0) {
                if (detailSentence) detailSentence += `, terinspirasi oleh ${allPengaruhArtistikSejarah.join(', ')}`;
                else detailSentence += `Terinspirasi oleh ${allPengaruhArtistikSejarah.join(', ')}`;
            }

            const allEfekCuacaLingkungan = combineOptionsAndCustom(efekCuacaLingkungan, customEfekCuacaLingkungan);
            if (allEfekCuacaLingkungan.length > 0) {
                if (detailSentence) detailSentence += `, latar belakang diwarnai oleh ${allEfekCuacaLingkungan.join(', ')}`;
                else detailSentence += `Latar belakang diwarnai oleh ${allEfekCuacaLingkungan.join(', ')}`;
            }

            const allEfekPascaProduksi = combineOptionsAndCustom(efekPascaProduksi, customEfekPascaProduksi);
            if (allEfekPascaProduksi.length > 0) {
                if (detailSentence) detailSentence += `, dengan efek pasca-produksi ${allEfekPascaProduksi.join(', ')}`;
                else detailSentence += `Dengan efek pasca-produksi ${allEfekPascaProduksi.join(', ')}`;
            }

            const allTingkatDetailKompleksitas = combineOptionsAndCustom(tingkatDetailKompleksitas, customTingkatDetailKompleksitas);
            if (allTingkatDetailKompleksitas.length > 0) {
                if (detailSentence) detailSentence += `, dan tingkat detail ${allTingkatDetailKompleksitas.join(', ')}`;
                else detailSentence += `Tingkat detail gambar adalah ${allTingkatDetailKompleksitas.join(', ')}`;
            }

            if (detailSentence) {
                detailSentence += '.';
                promptParts.push(detailSentence);
            }

            // Section 5: Image Ratio
            let ratioSentence = '';
            const allRasioGambar = combineOptionsAndCustom(rasioGambar, customRasioGambar);
            if (allRasioGambar.length > 0) {
                ratioSentence += `Gambar memiliki rasio ${allRasioGambar.join(' atau ')}.`;
                promptParts.push(ratioSentence);
            }

            const finalPrompt = promptParts.join('\n\n');
            document.getElementById('generatedPromptText').innerText = finalPrompt;
            document.getElementById('promptResultContainer').classList.remove('hidden');
        }

        // Function to copy the prompt to clipboard
        function copyToClipboard() {
            const promptText = document.getElementById('generatedPromptText').innerText;
            if (promptText) {
                const el = document.createElement('textarea');
                el.value = promptText;
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
                alert('Prompt berhasil disalin ke clipboard!');
            }
        }

        // Event listener for Generate Prompt button
        document.addEventListener('DOMContentLoaded', () => {
            // Populate all dropdowns on load
            populateDropdown('aksiPosisi', aksiPosisiOptions);
            populateDropdown('ekspresiWajah', ekspresiWajahOptions);
            populateDropdown('komposisiKamera', komposisiKameraOptions);
            populateDropdown('background', backgroundOptions); // New background dropdown
            populateDropdown('gayaVisual', gayaVisualOptions);
            populateDropdown('pencahayaan', pencahayaanOptions);
            populateDropdown('depthFokus', depthFokusOptions);
            populateDropdown('paletWarna', paletWarnaOptions);
            populateDropdown('atmosferMood', atmosferMoodOptions);
            populateDropdown('detailTekstur', detailTeksturOptions);
            populateDropdown('kualitasResolusi', kualitasResolusiOptions);
            populateDropdown('detailLensaTeknik', detailLensaTeknikOptions);
            populateDropdown('pengaruhArtistikSejarah', pengaruhArtistikSejarahOptions);
            populateDropdown('efekCuacaLingkungan', efekCuacaLingkunganOptions);
            populateDropdown('rasioGambar', rasioGambarOptions);
            populateDropdown('efekPascaProduksi', efekPascaProduksiOptions);
            populateDropdown('tingkatDetailKompleksitas', tingkatDetailKompleksitasOptions);


            document.getElementById('generatePromptBtn').addEventListener('click', generatePrompt);
            document.getElementById('copyToClipboardBtn').addEventListener('click', copyToClipboard);
        });
